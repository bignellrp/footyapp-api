version: '3.8'

services:
  footyapp-api:
    image: ghcr.io/bignellrp/footyapp-api:main
    container_name: footyapp-api-${BRANCH}
    networks:
      br0:
        ipv4_address: 192.168.0.232
    ports:
      - "8080:80"
    restart: always
    env_file:
      - /mnt/user/share/docker/footyapp-api/.env
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    networks:
      br0:
        ipv4_address: 192.168.0.231
    ports:
      - "27017:27017"
    restart: always
    env_file:
      - /mnt/user/share/docker/footyapp-api/.env
    volumes:
      - /mnt/user/share/docker/footyapp-api/mongodb_data:/data/db

networks:
  br0:
    external: true
    name: br0